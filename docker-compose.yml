version: '3.5'
services:
  expensemanager:
    container_name: expensemanager
    image: expensemanager:snapshot
    restart: always
    ports:
      - "1111:1111"
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    restart: always

networks:
  postgres:
    driver: bridge

volumes:
  postgres: